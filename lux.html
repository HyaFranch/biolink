<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Hub Tutorial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }

        h2 {
            margin-bottom: 1rem;
        }

        video {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: 1rem auto;
        }

        button {
            background: linear-gradient(45deg, #000, #ffd700);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        button img {
            margin-right: 5px;
        }

        button:hover {
            filter: brightness(110%);
        }
    </style>
    <meta property="og:title" content="Luxury Hub redeem Tutorial">
    <meta property="og:description" content="Só pra agilizar minha preguiça de ensinar">
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/1181697169112191091/1204125791143862272/4d142a831f9e146000186c1ad105d501.png?ex=65d39888&is=65c12388&hm=803f99f9ee54855b0f98785c38846c04975548f6f4119fb004bd095cbbe9d556&">
</head>

<body>
    <header>
        <h1>Luxury Hub Tutorial By Hyafranch</h1>
        <button onclick="location.href='https://discord.com/invite/avXUF4xUxv'">
            <img src="https://cdn.discordapp.com/attachments/1181697169112191091/1204108403169828864/1197920469039448094.png" alt="Foto" width="30" height="30"> Discord Server (Click)
        </button>

       
        <select id="languageSelector" style="margin: 10px;">
            <option value="pt">Português brasileiro</option>
            <option value="en">English</option>
            <option value="vi">Vietnamese</option>
            <option value="th">Thailand</option>
        </select>
    </header>

    <section class="category">
        <h2 id="translationPt">Resgatar key Luxury Hub</h2>
        <p id="translationSiga">Siga o tutorial do vídeo abaixo</p>
        <a id="translationChat" href="https://discord.com/channels/1102084708143222828/1102084710336835645" target="_blank">Clique aqui para ir ao chat de comandos</a>
        <video src="https://cdn.discordapp.com/attachments/1204281094678126673/1204773832410406912/Screenrecorder-2024-02-05-14-42-07-456.mp4?ex=65d5f411&is=65c37f11&hm=fe9eb176fad9e55f1bec6f5093b5befae3901cb52c51e6b452d04ebd612db7d0&" controls
            poster="https://cdn.discordapp.com/attachments/1181697169112191091/1204114043351212072/images_5.jpg">
            Seu navegador não suporta o formato de vídeo, baixe o Google Chrome
        </video>
    </section>

    <section class="category">
        <h2 id="translationReceber">Receber o script</h2>
        <p id="translationDigite">Digite /script no chat de comandos igual no tutorial acima</p>
        <video src="https://cdn.discordapp.com/attachments/1204281094678126673/1204773871421759488/Screenrecorder-2024-02-05-13-51-39-5.mp4?ex=65d5f41a&is=65c37f1a&hm=597d6d0f3c98245142964f1f571c1fc1b86187e57309ddc71ffd85edb8d6a556&" controls
            poster="https://cdn.discordapp.com/attachments/1181697169112191091/1204114043351212072/images_5.jpg">
            Seu navegador não suporta o formato de vídeo, baixe o Google Chrome
        </video>
    </section>

    <script>
        const languageSelector = document.getElementById('languageSelector');
        const translationPt = document.getElementById('translationPt');
        const translationSiga = document.getElementById('translationSiga');
        const translationChat = document.getElementById('translationChat');
        const translationReceber = document.getElementById('translationReceber');
        const translationDigite = document.getElementById('translationDigite');

        languageSelector.addEventListener('change', () => {
            const selectedLanguage = languageSelector.value;

            if (selectedLanguage === 'pt') {
                translationPt.textContent = 'Resgatar chave Luxury Hub';
                translationSiga.textContent = 'Siga o tutorial do vídeo abaixo';
                translationChat.textContent = 'Clique aqui para ir ao chat de comandos';
                translationReceber.textContent = 'Receber o script';
                translationDigite.textContent = 'Digite /script no chat de comandos igual no tutorial acima';
            } else if (selectedLanguage === 'en') {
                translationPt.textContent = 'Redeem Luxury Hub key';
                translationSiga.textContent = 'Follow the video tutorial below';
                translationChat.textContent = 'Click here to go to the command chat';
                translationReceber.textContent = 'Receive the script';
                translationDigite.textContent = 'Type /script in the command chat as in the tutorial above';
            } else if (selectedLanguage === 'vi') {
                translationPt.textContent = 'Nhận key Luxury Hub';
                translationSiga.textContent = 'Theo dõi hướng dẫn video dưới đây';
                translationChat.textContent = 'Nhấn vào đây để vào trò chuyện lệnh';
                translationReceber.textContent = 'Nhận script';
                translationDigite.textContent = 'Nhập /script trong trò chuyện lệnh giống như hướng dẫn ở trên';
            } else if (selectedLanguage === 'th') {
                translationPt.textContent = 'รับคีย์ Luxury Hub';
                translationSiga.textContent = 'ติดตามคำแนะนำในวิดีโอด้านล่าง';
                translationChat.textContent = 'คลิกที่นี่เพื่อไปยังแชทคำสั่ง';
                translationReceber.textContent = 'รับสคริปต์';
                translationDigite.textContent = 'พิมพ์ /script ในแชทคำสั่งเช่นเดียวกับที่แสดงในวิดีโอด้านบน';
            }
        });
    </script>

</body>

</html>
