<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay img {
            width: 100px; /* Adjust the size of the loading image */
        }
    </style>
</head>
<body>

    <div class="overlay">
        <img src="images/white_download_nuvem.gif" alt="Loading...">
    </div>

    <script>
        setTimeout(function() {
            window.location.href = "index2.html";
        }, 3000);
    </script>
</body>
</html>
